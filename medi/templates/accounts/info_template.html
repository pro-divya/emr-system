{% load final_report_tags %}
{% load static %}
{% load bootstrap4 %}
{% load custom_filters %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Medidata Medical Website">
        <meta name="author" content="Mohara Ltd.">
        <title>Medical Report</title>
        <style>
            @page {
                size: a4 portrait;
                @frame header_frame {
                    -pdf-frame-content: header_content;
                    left: 30pt; width: 532pt; top: 30pt; height: 60pt;
                }
                @frame content_frame {
                    left: 30pt; width: 532pt; top: 90pt; height: 632pt;
                }
                @frame footer_frame {
                    -pdf-frame-content: footer_content;
                    left: 30pt; width: 532pt; top: 720pt; height: 130pt;
                }
            }
            .header-medical-section {
                color:white;
                font-size:20px;
                display: block;
                padding: 10px;
                padding-bottom: 0px;
                margin-bottom: 15px;
            }
            .numberText {
                text-align: right;
            }
        </style>
    </head>
    <body>
        {% comment %} <div id="header_content">
            <table style="height:65px;">
                <tr style="padding:2px;">
                    <td style="width:69%;background-color:black;">
                        <img src="{% static 'images/custom_images/eMR_med.png' %}" style="width:120px;height:auto">
                    </td>
                    <td style="width:1%;"/>
                    <td style="width:30%;background-color:#00bba3;">
                        <label style="font-size:13px;">Generated by:</label>
                        <label style="font-size:13px;color:white;">{{surgery_name|default:"[Sugery name]"}}</label>
                    </td>
                </tr>
            </table>
        </div> {% endcomment %}
        <label style="font-size:60px;color:#235597;margin:0;line-height:60px;">Instruction Infomation</label>
        <div>
            <label><stong>Name: </strong>jirayu</label>
            <label><stong>Date of birth: </strong>26-05-1996</label>
            <label><stong>Sex: </strong>Male</label>
            <label><stong>Address: </strong>Bangkok</label>
            <label><stong>NHS number: </strong>007</label>
        </div>
    </body>
</html>
