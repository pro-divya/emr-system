{% load static %}
<link href="{% static 'css/onboarding/progess_bar_onboard.css' %}" rel="stylesheet"/>

<div class="card top-progress">
    <div class="card-body pb-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 text-center">
                    <h6>Progress : <label class="text-danger" id="id_label"><strong id="progress_percent">0 %</strong></label></h6>
                </div>
                <div class="col-10">
                    <div class="progress">
                        <div class="progress-bar bg-danger" id="progress_bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='col-12'>&nbsp;</div>
