version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.5
      - image: circleci/postgres:10.5
        environment:
          POSTGRES_USER: medi
          POSTGRES_DB: medi
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: medi-{{ checksum "config/requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r config/requirements.txt
            sudo apt-get update
            sudo apt-get install rabbitmq-server
            sudo apt-get install memcached
            sudo rabbitmq-server -detached
      - save_cache:
          key: medi-{{ checksum "config/requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            export DJANGO_SETTINGS_MODULE="medi.settings.test_settings"
            python manage.py test --pattern="test_*.py" --exclude-tag=end_to_end
      - store_artifacts:
          path: test-reports
          destination: test-reports
  test_end_to_end:
    docker:
      - image: circleci/python:3.6.5
      - image: circleci/postgres:10.5
        environment:
          POSTGRES_USER: medi
          POSTGRES_DB: medi
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: medi-{{ checksum "config/requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r config/requirements.txt
            sudo apt-get update
            sudo apt-get install rabbitmq-server
            sudo apt-get install memcached
            sudo rabbitmq-server -detached
      - save_cache:
          key: medi-{{ checksum "config/requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            export DJANGO_SETTINGS_MODULE="medi.settings.test_settings"
            python manage.py test --pattern="test_*.py" --tag=end_to_end
      - store_artifacts:
          path: test-reports
          destination: test-reports
  deploy_staging:
    machine:
      enable: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "0c:36:ab:0a:c6:dc:19:70:c4:40:32:b5:da:fc:7e:b2"
      - run:
          name: Deploy staging
          working_directory: ~/repo
          command: |
            ssh -p 8022 $STAGING_USER@NEW_STAGING_HOST "NEW_STAGING_COMMAND"
      - run:
          name: Restart server
          working_directory: ~/repo
          command: |
            ssh -p 8022 $STAGING_USER@NEW_STAGING_HOST "NEW_STAGING_RESTART"
  deploy_uat:
    machine:
      enable: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "0c:36:ab:0a:c6:dc:19:70:c4:40:32:b5:da:fc:7e:b2"
      - run:
          name: Deploy UAT
          working_directory: ~/repo
          command: |
            ssh $UAT_USER@$UAT_HOST "$UAT_COMMAND"
      - run:
          name: Restart server
          working_directory: ~/repo
          command: |
            ssh $UAT_USER@$UAT_HOST "$UAT_RESTART"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test_end_to_end
      - deploy_staging:
          requires:
            - build
            - test_end_to_end
          filters:
            branches:
              only:
                - master
      - deploy_uat:
          requires:
            - build
            - test_end_to_end
            - deploy_staging
          filters:
            branches:
              only:
                - UAT
