{% load medi_report_tags %}
{% load custom_filters %}
<div style="display:flex;background-color:#235597;margin:0;">
    <label style="color:white;font-size:20px;">Patient Profile (3 most recent readings from last 5 years)</label>
</div>
<table style="width:100%;font-size:15px;margin-top:10px;border: 1px solid black;margin-bottom:10px;">
    {% for key, value in profile_events.items %}
        <tr>
            <td style="font-weight:bold;padding:5px;">{{ key|profile_event_value_header }}</td>
            {% for event in value %}
                <td style="padding:5px;">{{ event|event_value_body|safe }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
